<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Left</h1>
    </header>
    <ion-content class="has-header">
      <div class="item item-divider">
          My Projects
      </div>
      <ion-list>
        <ion-item nav-clear menu-close ng-repeat="project in projects" ng-click="" class="item" href="#/app/projects/{{project.id}}">
        {{ project.name }}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/tasks">
          My Tasks
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/settings">
          Settings
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/stats">
          Stats
        </ion-item>
        <ion-item  show-if-auth  nereid-auth ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
